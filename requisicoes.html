<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Requisições</title>
</head>
<body class="container d-flex justify-content-center align-items-center flex-column">
    <form action="#" class="container">
        <div class="row">
        <div class="col-9">
                <label for="cep" class="form-label"> Digite seu CEP</label>
                <input type="number" id="cep" nome="cep" class="form-control">
            </div>
        <div class="col-3 d-flex align-items-end"> <!--d-flex: visualização flexivel e a estilização é final (end)-->
            <button class="btn btn-outline-danger">Pesquisar</button>
        </div>
        </div>

    </form>


    <script>
        fetch('https://viacep.com.br/' , { // usar fetch e colar a string > retornar uma promess que vai acesar um dado
            method: 'GET'   // usar GET pois o link é GET
        }).then((resposta) => {     //essa função ´so vai executar quando a promess retornar os dados
           return resposta.json()  //quando usa json ela pega os dados do api e transf em obj JS 
        }).then((dados) => {      // outro then p outra função onde vai ter os dados q a API retornou
            console.log(dados)
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="requisicao.js"></script>
</body>
</html>
